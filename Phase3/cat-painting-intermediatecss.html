<!-- CSS positioning lets you set how you want an element to be positioned in the browser. 
 It has a position property you can set to static, absolute, relative, sticky or fixed.

Once you set the position property of the element, you can move the element around by 
setting a pixel or a percentage value for one or more of the top, right, left, or bottom properties.

static is the default positioning for all elements. If you assign it to an element, 
you won't be able to move it around with top, right, left, or bottom. -->

<!-- When you use the relative value, the element is still positioned according to the 
 normal flow of the document, but the top, left, bottom, and right values become active. -->

<!-- The next position property is absolute. When you use the absolute value for your position property,
   the element is taken out of the normal flow of the document, and then its position is determined by 
   the top, right, bottom, and left properties. -->

<!-- fixed is a position property value that lets you make an element fixed to the 
 page no matter where the user scrolls to on the page. -->

<!-- The last position property value is sticky. sticky positioning is a hybrid of
   relative and fixed positioning. It allows an element to stick to a specific position 
   within its containing element or viewport, based on the scroll position. -->

<!-- The transform property allows you to modify the shape, position, and size 
    of an element without changing the layout or affecting the surrounding elements. 
    It has functions such as translate(), rotate(), scale(), skew(), and matrix(). -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>fCC Cat Painting</title>
  <link rel="stylesheet" href="./cat-paintingstyles.css">
</head>

<body>
  <main>
    <div class="cat-head">
      <div class="cat-ears">
        <div class="cat-left-ear">
          <div class="cat-left-inner-ear"></div>
        </div>
        <div class="cat-right-ear">
          <div class="cat-right-inner-ear"></div>
        </div>
      </div>

      <div class="cat-eyes">
        <div class="cat-left-eye">
          <div class="cat-left-inner-eye"></div>
        </div>
        <div class="cat-right-eye">
          <div class="cat-right-inner-eye"></div>
        </div>
      </div>

      <div class="cat-nose"></div>

      <div class="cat-mouth">
        <div class="cat-mouth-line-left"></div>
        <div class="cat-mouth-line-right"></div>
      </div>

      <div class="cat-whiskers">
        <div class="cat-whiskers-left">
          <div class="cat-whisker-left-top"></div>
          <div class="cat-whisker-left-middle"></div>
          <div class="cat-whisker-left-bottom"></div>
        </div>
        <div class="cat-whiskers-right">
          <div class="cat-whisker-right-top"></div>
          <div class="cat-whisker-right-middle"></div>
          <div class="cat-whisker-right-bottom"></div>
        </div>
      </div>

    </div>
  </main>
</body>

</html>
